<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>製品 | アルバメディスン合同会社</title>
  <meta name="description" content="Muse細胞の同定・分離に用いる抗SSEA-3抗体のご案内。" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800">
  <header class="relative z-50">
    <div class="absolute inset-0 -z-10">
      <div class="absolute inset-0 bg-slate-900/40"></div>
    </div>

    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between text-white">
      <a href="index.html" class="font-semibold tracking-wide">アルバメディスン合同会社</a>

      <!-- PCナビ（このページを強調） -->
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="products.html" class="text-blue-200 font-semibold">製品</a>
        <a href="about.html" class="hover:text-blue-200">会社情報</a>
        <a href="contact.html" class="hover:text-blue-200">お問い合わせ</a>
      </nav>

      <!-- モバイル用メニューボタン -->
      <button id="menuBtn"
        class="md:hidden inline-flex items-center justify-center rounded p-2 text-white/90 hover:text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/30"
        aria-controls="mobileMenu" aria-expanded="false">
        <span class="sr-only">メニューを開閉</span>
        <svg viewBox="0 0 24 24" class="w-7 h-7" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </button>
    </div>

    <!-- モバイルメニュー -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
      <div class="mt-2 bg-slate-900/90 text-white rounded-lg ring-1 ring-white/10 shadow-lg">
        <a href="products.html"
          class="block px-4 py-3 hover:bg-white/10 rounded-t-lg font-semibold text-blue-200">製品</a>
        <a href="about.html" class="block px-4 py-3 hover:bg-white/10">会社情報</a>
        <a href="contact.html" class="block px-4 py-3 hover:bg-white/10 rounded-b-lg">お問い合わせ</a>
      </div>
    </div>
  </header>

  <main class="py-16">
    <div class="mx-auto max-w-5xl px-4">
      <h1 class="text-3xl font-bold">製品</h1>
      <p class="mt-4 text-slate-700">
        Muse細胞を同定・単離するための抗SSEA-3抗体を販売しております。詳細は以下のデータシートをご覧ください。
      </p>

      <!-- 製品画像 -->
      <div class="mt-10">
        <img src="images/vial.jpg" alt="抗体バイアル"
          class="rounded shadow-md mx-auto w-full max-w-3xl aspect-[16/10] object-cover">
      </div>

      <ul class="mt-6 text-sm text-slate-700 list-disc list-inside">
        <li>抗原: SSEA-3（Stage-Specific Embryonic Antigen-3）</li>
        <li>用途: FACS / MACS / 免疫染色（IHC）</li>
        <li>用途例: Muse細胞の同定・単離</li>
      </ul>
      <div class="mt-8 space-y-4">
        <p class="text-slate-700 text-sm">
          ご購入は以下のボタンよりお手続きください（Stripe決済ページへ移動します）。
        </p>
        <div class="flex gap-4 items-center">
          <a href="https://buy.stripe.com/aFaeV66zHdWiaWEc72b7y02"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded shadow-lg transition duration-300"
            target="_blank">
            購入画面へ進む
          </a>
          <a href="YKR04 datasheet.pdf" class="text-blue-700 hover:text-blue-900 underline text-sm"
            target="_blank">データシート (PDF)</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-10 text-center text-sm text-slate-500">
    © <span id="yearP"></span> アルバメディスン合同会社
  </footer>

  <script>
    document.getElementById('yearP').textContent = new Date().getFullYear();
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        menuBtn.setAttribute('aria-expanded', (!mobileMenu.classList.contains('hidden')).toString());
      });
    }
  </script>
</body>

</html>
