<!-- FILE: index.html -->
<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>アルバメディスン合同会社 | Muse細胞採取用抗体</title>
<meta name="description" content="アルバメディスン合同会社 — Muse細胞採取用抗体（抗SSEA-3抗体）販売。" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
<header class="relative z-50">
  <div class="absolute inset-0 -z-10">
    <div class="absolute inset-0 bg-slate-900/40"></div>
  </div>

  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between text-white">
    <a href="index.html" class="font-semibold tracking-wide">アルバメディスン合同会社</a>

    <!-- PCナビ -->
    <nav class="hidden md:flex gap-6 text-sm">
      <a href="products.html" class="hover:text-blue-200">製品</a>
      <a href="about.html" class="hover:text-blue-200">会社情報</a>
      <a href="contact.html" class="hover:text-blue-200">お問い合わせ</a>
    </nav>

    <!-- モバイル用メニューボタン -->
    <button id="menuBtn" class="md:hidden inline-flex items-center justify-center rounded p-2 text-white/90 hover:text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/30" aria-controls="mobileMenu" aria-expanded="false">
      <span class="sr-only">メニューを開閉</span>
      <svg viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7"><path d="M3 6h18M3 12h18M3 18h18"/></svg>
    </button>
  </div>

  <!-- モバイルメニュー -->
  <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
    <div class="mt-2 bg-slate-900/90 text-white rounded-lg ring-1 ring-white/10 shadow-lg">
      <a href="products.html" class="block px-4 py-3 hover:bg-white/10 rounded-t-lg">製品</a>
      <a href="about.html" class="block px-4 py-3 hover:bg-white/10">会社情報</a>
      <a href="contact.html" class="block px-4 py-3 hover:bg-white/10 rounded-b-lg">お問い合わせ</a>
    </div>
  </div>
</header>

<main>
  <section class="py-16 bg-slate-100">
    <div class="mx-auto max-w-5xl px-4">
      <h1 class="text-3xl font-bold">Muse細胞研究を支援する抗体販売</h1>
      <p class="mt-4 text-slate-700">
        アルバメディスン合同会社は、Muse細胞採取に必要な抗SSEA-3抗体を提供し、国内外の研究を支援します。
      </p>
      <div class="mt-6 flex gap-3">
        <a href="products.html" class="bg-blue-700 text-white px-4 py-2 rounded">製品を見る</a>
        <a href="contact.html" class="border border-slate-300 px-4 py-2 rounded">お問い合わせ</a>
      </div>

      <!-- ギャラリー表示（現状維持） -->
      <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div>
          <img src="images/culture.jpg" alt="細胞培養イメージ" 
               class="rounded-lg shadow-md w-full h-64 object-cover">
        </div>
        <div>
          <img src="images/dish.jpg" alt="培養ディッシュ" 
               class="rounded-lg shadow-md w-full h-64 object-cover">
        </div>
        <div>
          <img src="images/cells.jpg" alt="細胞顕微鏡写真" 
               class="rounded-lg shadow-md w-full h-64 object-cover">
        </div>
      </div>

    </div>
  </section>

  <section class="py-16">
    <div class="mx-auto max-w-5xl px-4">
      <h2 class="text-2xl font-bold mb-3">主な取扱い</h2>
      <p class="text-slate-700">
        Muse細胞の同定・単離に用いる抗SSEA-3抗体を販売しています。
      </p>
      <div class="mt-6">
        <a class="text-blue-700 underline" href="products.html">詳しく見る →</a>
      </div>
    </div>
  </section>
</main>

<footer class="py-10 text-center text-sm text-slate-500">
  © <span id="year"></span> アルバメディスン合同会社
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
const menuBtn = document.getElementById('menuBtn');
const mobileMenu = document.getElementById('mobileMenu');
if (menuBtn && mobileMenu) {
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    menuBtn.setAttribute('aria-expanded', (!mobileMenu.classList.contains('hidden')).toString());
  });
}
</script>
</body>
</html>
